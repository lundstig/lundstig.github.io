<body class="center">
	<h1>Chatter</h1>
	<p id="info"><a href="about.html" target="_blank">About</a></p>
	<div class="center" id="setup">
		<input type="text" id="username" maxlength="40" placeholder="What do you want to be called?">
		<a class="button1 disabled" id="go"><span>Start chatting!</span></a>
	</div>
	<div class="center" id="content">
		<div id="chat"></div>
		<div id="controls">
			<input type="text" id="write" maxlength="300"><br>
			<a class="button1 disabled" id="end_new"><span>End</span></a>
			<a class="button1 disabled" id="send"><span>Send</span></a>
		</div>
	</div>

	<div class="spinner">

	  <div class="rect2"></div>
